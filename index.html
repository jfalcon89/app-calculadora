<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>calculadora</title>
</head>

<body>
    <div class="d-flex justify-content-center mt-5 flex-nowrap">
        <div id="app-calculadora">

            <form action="" name="calculadora">
                <input type="textfield" id="textfield" name="respuesta" value="" autocomplete="off" readonly>
                <br>
                <input class="gris" type="button" value="7" onclick="document.calculadora.respuesta.value+='7'">
                <input class="gris" type="button" value="8" onclick="document.calculadora.respuesta.value+='8'">
                <input class="gris" type="button" value="9" onclick="document.calculadora.respuesta.value+='9'">
                <input class="orange" type="button" value="+" onclick="document.calculadora.respuesta.value+='+'">
                <br>
                <input class="gris" type="button" value="4" onclick="document.calculadora.respuesta.value+='4'">
                <input class="gris" type="button" value="5" onclick="document.calculadora.respuesta.value+='5'">
                <input class="gris" type="button" value="6" onclick="document.calculadora.respuesta.value+='6'">
                <input class="orange" type="button" value="-" onclick="document.calculadora.respuesta.value+='-'">
                <br>
                <input class="gris" type="button" value="1" onclick="document.calculadora.respuesta.value+='1'">
                <input class="gris" type="button" value="2" onclick="document.calculadora.respuesta.value+='2'">
                <input class="gris" type="button" value="3" onclick="document.calculadora.respuesta.value+='3'">
                <input class="orange" type="button" value="X" onclick="document.calculadora.respuesta.value+='*'">
                <br>
                <input class="gris" type="button" value="0" onclick="document.calculadora.respuesta.value+='0'">
                <input class="white" type="reset" value="C">
                <input class="white" type="button" value="=" onclick="document.calculadora.respuesta.value=eval(document.calculadora.respuesta.value)">
                <input class="orange" type="button" value="/" onclick="document.calculadora.respuesta.value+='/'">


            </form>


        </div>

    </div>
    <script src="/calculadora.js"></script>
</body>

</html>
